<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cout-ui.onrender.com/src/count-ui.js"></script>
</head>
<body>
    <count-ui from="0" to="1000" dur="1000"></count-ui><br>
    <count-ui from="0" to="987654" dur="1500" sep="," pref="$"></count-ui><br>
    <count-ui val="1234567.89" loc="fr-FR"></count-ui><br>
    <count-ui val="1999.99" curr="USD"></count-ui><br>
    <count-ui from="0" to="250000" dur="2000" curr="EUR" loc="de-DE"></count-ui><br>
    <count-ui from="0" to="1000" ease="ease-in"></count-ui><br>
    <count-ui from="0" to="1000" easing="ease-out"></count-ui><br>
    <count-ui from="0" to="1000" easing="ease-in-out"></count-ui>
</body>
</html>
